{% extends "base2.html" %}
{% load static %}

        <div class="md:w-1/2 text-center md:text-left">
            <h1 class="text-4xl font-bold text-black-800 mb-4">Your are logged out</h1>

        <div class="md:w-1/2 mt-8 md:mt-0 flex justify-center">
