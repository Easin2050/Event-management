{% extends "admin/admin_dashboard.html" %}
{% block content %}
    <div class='w-1/2 mx-auto my-8 mb-4 mt-6'>
        <ul>
            {% for message in messages %}
                <li class="bg-green-500 text-white px-1 py-2">{{message}}</li>
            {% endfor %}
        </ul>
        <form method='POST'>
            {% csrf_token %}
            {{form}}
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow mt-6 mb-6">
                Assign Role
              </button>
        </form>
    </div>
{% endblock content %}
