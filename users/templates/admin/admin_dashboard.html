{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskify</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
  </head>
  <body>
    <header class="bg-white shadow-md">
      <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        <!-- Logo -->
        <a href="index.html" class="text-2xl font-bold text-gray-800">Taskify</a>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-6">
          <a href="{% url 'admin-dashboard' %}" class="nav-link">Dashboard</a>
          <a href="#" class="nav-link">Tasks</a>
          <a href="{% url 'group-list' %}" class="nav-link">Groups</a>
          <a href="{% url 'create-group' %}" class="nav-link">Create Group</a>
        </div>

        <!-- User Menu -->
        <div class="relative">
          <button id="user-menu-button" class="flex items-center focus:outline-none">
            <img class="h-8 w-8 rounded-full object-cover" src="https://placekitten.com/100/100" alt="User avatar" />
          </button>
          <div id="user-menu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-2 hidden">
            <a href="{% url 'admin-dashboard' %}" class="dropdown-item">Dashboard</a>
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button class="dropdown-item w-full text-left">Logout</button>
            </form>
          </div>
        </div>

        <!-- Mobile Menu Button -->
        <button id="menu-toggle" class="md:hidden focus:outline-none">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </nav>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="md:hidden hidden bg-white shadow-md">
        <a href="{% url 'admin-dashboard' %}" class="mobile-nav-link">Dashboard</a>
        <a href="#" class="mobile-nav-link">Tasks</a>
        <a href="{% url 'group-list' %}" class="mobile-nav-link">Groups</a>
        <a href="{% url 'create-group' %}" class="mobile-nav-link">Create Group</a>
      </div>
    </header>

    <main>
      {% block content %}
        {% include "admin/user_list.html" %}
      {% endblock content %}
    </main>

    <script>
      document.getElementById("menu-toggle").addEventListener("click", function () {
        document.getElementById("mobile-menu").classList.toggle("hidden");
      });

      document.getElementById("user-menu-button").addEventListener("click", function () {
        document.getElementById("user-menu").classList.toggle("hidden");
      });

      window.addEventListener("click", function (e) {
        if (!document.getElementById("user-menu-button").contains(e.target)) {
          document.getElementById("user-menu").classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
