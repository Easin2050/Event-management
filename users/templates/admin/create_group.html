{% extends "admin/admin_dashboard.html" %}
{% block content %}
    <div class='w-1/2 mx-auto my-8'>
        <h2 class="text-3xl font-bold text-black mb-6 border-b border-gray-300 pb-2">
            Create New Group
          </h2>
        <ul>
            {% for message in messages %}
                <li class="bg-green-500 text-white px-1 py-2">{{message}}</li>
            {% endfor %}
        </ul>
            {% csrf_token %}
            {{form}}
            <button type="submit" class="mt-3 px-2 py-1 text-white bg-blue-500 rounded m-4">Create Group</button>
        </form>
    </div>
{% endblock content %}
