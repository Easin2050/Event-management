{% extends "admin/admin_dashboard.html" %}
{% block content %}
<div class='w-1/2 mx-auto my-8 mb-4 mt-4'>
    <h2 class="text-3xl font-bold text-black mb-6 border-b border-gray-300 pb-2">
        Create New Group
    </h2>

    <ul>
        {% for message in messages %}
            <li class="bg-green-500 text-white px-1 py-2">{{ message }}</li>
        {% endfor %}
    </ul>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow mt-6 mb-6">
            Create Group
        </button>
    </form>
</div>
{% endblock content %}
